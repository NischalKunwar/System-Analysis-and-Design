<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Logo.jpeg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="content">
            <div class="expense-form">
                <h2>Add/Edit Expense</h2>
                <form id="expenseForm">
                    <input type="text" id="expenseName" placeholder="Expense Name" required>
                    <input type="number" id="expenseAmount" placeholder="Amount" required>
                    <input type="date" id="expenseDate" required>
                    <select id="expenseCategory" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Others">Others</option>
                    </select>
                    <button type="submit">Save Expense</button>
                </form>
            </div>
            <div class="expense-list">
                <h2>Expense List</h2>
                <input type="text" id="search" placeholder="Search...">
                <ul id="expenseList"></ul>
            </div>
        </div>
        <div class="total-expense">
            <h2>Total: NPR <span id="totalAmount">0</span></h2>
            <button id="showMonthlySummary">Show Monthly Summary</button>
            <div id="monthlySummaryContainer" class="monthly-summary">
                <h2>Monthly Summary</h2>
                <ul id="monthlySummary"></ul>
                <button id="hideMonthlySummary">Hide</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
